{% extends 'base.html' %}
{% load static %}
{% block title %} User Authentication {% endblock title %}

{% block head %}
<link rel="stylesheet" href={% static 'signUp.css' %}>
<style>
    .row{
        pading-left: 40%;
        text-color: pink;
        }
</style>


{% endblock head %}

{% block content %}

    <form method="POST">
        {% csrf_token %}
        <h2><b>LOGIN : </b></h2>
        <div class="user">
            <label>
                Email:
                <input type="email" name="email" id="sign" required>
            </label><br>
            <label>
                Passward:
                <input type="password" name="pwd" id="sign" required>
            </label><br>

            <input type="submit" value="LOGIN" name="login" id="login">
       
        </div>

        <p>Don't have an account ? <a href={% url 'signUp' %}>signUp</a> 
        </p>

        <div class="row">
            <div class="col-md-8 mx-auto social-container my-2 order-md-1">
                <button text-color="white" class="btn btn-primary mb-2">
                    <a href="{% url 'social:begin' 'facebook' %}">Login with Facebook</a>
                </button>
            </div>
        </div>

    </form>


{% endblock content %}
